name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on : ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: run the unit tests
        run: npm test
      - name: Build and push the image
        run: |
           docker login --username stevenbutz --password ${{secrets.ACCESS_TOKEN1}} ghcr.io
           docker build -t ghcr.io/stevenbutz/arithmetic-service:1 --file Dockerfile .
           docker push ghcr.io/stevenbutz/arithmetic-service:1
      - name: Publish the image to azure container
        run: |
          docker login --username practicum115 --password ${{secrets.AZURE_CONTAINER_REGISTRY}} practicum115.azurecr.io
          docker tag ghcr.io/stevenbutz/arithmetic-service:1 practicum115.azurecr.io/arithmetic-service:1
          docker push practicum115.azurecr.io/arithmetic-service:1
